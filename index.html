<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Reenie+Beanie" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  <h1>Hangman</h1>
	<h2>Help save the guy from the gallows by figuring out the word!</h2>
	<div>
		<img src="assets/images/gallows.gif">
	</div>
	<div>
	  <button type="button" id="next">Next</button>
	  <button type="button" id="reset">Reset</button>
	</div>
	<h3>Wins</h3>
	  <p><span id="win"></span></p>
	  	  <br>
	<h3>Current Word</h3>
	  <p><span id="currentWord"></span></p>
	  	  <br>
	<h3>Number of guesses remaining</h3>
	  <p><span id="guessesLeft"></span></p>
	  	  <br>
	<h3>Letters already guessed</h3>
	  <p><span id="userGuess"></span></p>
	  	  <br>

<script src="assets/javascript/game.js"></script>
